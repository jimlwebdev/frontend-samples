<!DOCTYPE html> 
<html>
<head>
<title>rotate</title>
<style>
.hide{display:none;}
div.vertical{height:250px;width:25px;position:relative;border:1px solid #ff0000;background:#008000;}
div.vertical ul.bottom{position:absolute;bottom:0;list-style-type:none;margin:0 0 6px 6px;padding:0;}
div.vertical ul.bottom li{-webkit-transform:rotate(-90deg);margin:-5px 0;padding:0;}
</style>
<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
<script>
$(function(){
/*
 var horizontal = $('.horizontal').html().split("").reverse().join("");
 $.each(horizontal,function(i,v){
  $('.bottom').append($('<li>').html(v));
 })
*/
 var horizontal = $('.horizontal').html();
 var bottom = $('<ul>',{'class':'bottom'});
 $.each(horizontal,function(i,v){
  $('<li>').html(v).prependTo(bottom);
 })
 $('.vertical').append(bottom);
});
</script>
</head> 
<body>
<div class="horizontal hide">abcdefghijkl</div>
<div class="vertical"></div>
</body>
</html>
